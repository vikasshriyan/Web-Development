<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MBTA</title>
    <link rel="stylesheet" href="JQuery/jquery-ui.css" />
    <script src="JQuery/jquery-1.11.2.js"></script>
    <script src="JQuery/jquery-ui.js"></script>

<body>

        <div class="ui-widget row">

                <span><label for="stops1">From</label></span>

            <div class="col-xs-4">
                <span><label>&nbsp;</label></span>
                <button class="form-control btn btn-success" id="getDirections" onclick="calcRoute(); initialize();">Get Directions</button>

        </div>
        <div class="row" id="map-canvas1">
            <div class="col-lg-2">

            </div>

            </div>
        </div>
