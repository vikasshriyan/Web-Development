<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AngularJS Routing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="../Week4/AngularJS/angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="PiazzaDemo.js"></script>
    <script src="PiazzaDemo-UserService.js"></script>
    <script src="PiazzaDemo-CourseService.js"></script>
    <link rel="stylesheet" href="PiazzaDemo.css" />
</head>
<body ng-app="piazza">

        <div class="container">
           
          <nav ng-controller="navController" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
             <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Piazza Demo</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#/home">Home</a></li>
                            <li ng-show="currentUser"><a href="#/profile/{{currentUser.username}}">Profile</a></li>

                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active" ng-click="logout()" ng-show="currentUser" ><a href="#/home">Logout</a></li>
                         </ul>
                            <form class="navbar-form navbar-right" ng-show="!currentUser">
                                <div class="form-group">
                                    <input ng-model="username" type="text" placeholder="Username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input ng-model="password" type="password" placeholder="Password" class="form-control">
                                </div>
                                <button ng-click="login()" type="button" class="btn btn-success">Sign in</button>
                            </form>
                        </div>
                      </div>
                 </nav>
              </div>
  <div ng-view>

  </div>

</body>
</html>
