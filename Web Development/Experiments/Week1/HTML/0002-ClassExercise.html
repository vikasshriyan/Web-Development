<html>
<head>
    <title>Blogs</title>
</head>
<body>
    <header>
        <h1> Class Exercise</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="email"> Email</label>
                <div>
                    <input id="email" placeholder="someone@somewhere.com" title="Please enter your email" name="email" type="email" />
                </div>
            </div>
            <div>
                <label for="date"> Date Posted </label>
                <div>
                    <input id="date" name="date" type="date" />
                </div>
            </div>
            <div>
                Subscribe: <br/>
                <label>
                    <input type="radio" name="Subscribe" value="yes" /> Yes
                </label>
                <label>
                    <input type="radio" name="Subscribe" value="no" /> No
                </label>
            </div>
            <div>
                Category : <br />
                <input type="checkbox" name="category" value="comedy" />Comedy
                <input type="checkbox" name="category" value="horror" />Horror
            </div>
            <div> Stars : <br />
                <input type="range" max="5" value="0"/>
</div>
            <div>
                Genre :
                <select name="genre">
                    <option value="ROCK">Rock</option>
                    <option value="COUNTRY">Country</option>
                </select>
            </div>
        </form>
    </main>
